<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name"></label>
		<input type="text" required id="name" placeholder="Name"> 
			<label for="email"></label>
		<input type="email" required id="email" placeholder="Email"> 
		<label for="gender_m"></label>
		<input  type="radio" required id="gender_m" name="gender">
			<label for="gender_f"></label>
		<input type="radio" required id="gender_f" name="gender">
		<label for="cars">Please choose an options</label>
		<select required id="cars" >
			<options >one</options>
			<options >two</options>
			<options >Three</options>
		</select>
			<label for="age"></label>
		<input  type="Number" required id="age" placeholder="Age">
			<label for="dob"></label>
		<input type="date" required  id="dob">
			<label for="tel"></label>
		<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password"></label>
		<input type="password" required id="password" placeholder="Password">
		<label for="tos"></label>
		<input type="checkbox" required id="tos">
		<button type="submit">Sign Up</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
